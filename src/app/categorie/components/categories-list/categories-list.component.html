<div class="container-fluid">
    <div class="card shadow mb-4">
        <!-- Card Header - Dropdown -->
        <div
            class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">Catégories</h6>
            <div class="dropdown no-arrow">
                <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                    aria-labelledby="dropdownMenuLink">
                    <div class="dropdown-header">Dropdown Header:</div>
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </div>
        </div>
        <!-- Card Body -->
        <div class="card-body">
            <div class="my-3">
                <form class="form-inline align-items-center">
                    <div class="form-group">
                        <input #searchBox  type="search" placeholder="Mots clés.." (input)="search(searchBox.value)" class="form-control" />
                    </div>
                    <button input="submit" class="btn btn-primary">ok</button>
                </form>
            </div>
          
            <table class="table table-striped">
                <tr>
                    <th>id</th>
                    <th>Titre</th>
                    <th>Actions</th>
                </tr>
                <tr *ngFor="let category of categories | paginate: { itemsPerPage: 5, currentPage: p }">
                    <td>{{category.id}}</td>
                    <td>{{category.title}}</td>
                    <td>
                        <button (click)="onDelete(category.id)" class="btn btn-danger btn-circle">
                            <i class="fas fa-trash"></i>
                        </button>
                        <button (click)="onEdit(category.id)" class="btn btn-warning btn-circle ms-1">
                            <i class="fas fa-pen"></i>
                        </button>
                    </td>
                     
                </tr>
            </table>
            <pagination-controls (pageChange)="p = $event" nextLabel="Suivant" previousLabel="Précedant"></pagination-controls>
        </div>
    </div>
</div>
