<div class="container-fluid">
    <div class="card shadow mb-4">
        <!-- Card Header - Dropdown -->
        <div
            class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">Modifier un cat√©gorie</h6>
            <div class="dropdown no-arrow">
                <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                    aria-labelledby="dropdownMenuLink">
                    <div class="dropdown-header">Dropdown Header:</div>
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </div>
        </div>
        <!-- Card Body -->
        <div class="card-body">
          <form [formGroup]="categoryForm" (ngSubmit)="onUpdateCatgorie()">
            <div class="form-group">
                <input type="hidden" formControlName="id" />
                <label for="category-title">Titre</label>
                <input type="text" formControlName="title" class="form-control" />
                <small *ngIf="categoryForm.controls['title'].errors" class="form-text text-danger">
                    {{onFormError(categoryForm.controls['title'])}}
                </small>
            </div>
            <button [disabled]="categoryForm.invalid" type="submit" class="btn btn-primary">Modifier</button>
          </form>
          
        </div>
    </div>
</div>
